<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>NodeTask2</title>
</head>

<body>
    
    <div class="page">
        <h1>Welcome to my Node Project</h1>
        <p id="show"></p>
        <button onclick="showData()">Display User</button>
    </div>
    
    <script>
        function showData(){
            fetch('http://localhost:3000/api/user').then(response=>{
                response = response.json().then(data=>{
                    let x = document.getElementById('show');
                    x.innerHTML += JSON.stringify(data); 
                })
            })
        }
    </script>
</body>

</html>
